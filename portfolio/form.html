<!DOCTYPE html>

<html lang="en">

<head>

     <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Document</title>

</head>

<body>

    <form name="registerForm" action="" onsubmit="return validateForm()" method="post">

     <input type="text" name="fname" id="fname" placeholder="Enter your name"><br/>
    
     <input type="number" name="phone" id="phone" placeholder="Enter phone no"><br/>

     <input type="email" name="email" id="email" placeholder="Enter email"><br/>

     <input type="password" name="password" id="password" placeholder="Enter password"><br/>

     <input type="submit" value="Submit"><br/>

    </form>

    <script>

      function validateForm() {

     var fname = document.forms["registerForm"]["fname"];
     
     var password = document.forms["registerForm"]["password"];

    if (fname.value === "") {

       alert("First Name must be filled out");
      
          fname.focus();

             return false;

        }

           if (password.value.length < 8) {

        alert("Password must be at least 8 characters");

          password.focus();

          return false;

     }

      }

    </script>

</body>

</html>
